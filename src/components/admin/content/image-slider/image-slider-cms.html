<h2 class="admin-centered-header">Image Slider</h2>

<h3 class="admin-subheader">Slides</h3>

<ul>
    <li ng-repeat="slide in $ctrl.slides">
        <label>name: </label>
        <input type="text" ng-model="slide.name">

        <label>image url: </label>
        <input type="text" ng-model="slide.imgUrl">
        <img ng-src="{{slide.imgUrl}}" class="thumbnail">


        <label>link: </label>
        <input type="text" ng-model="slide.link">

        <label>show: </label>
        <select ng-model="slide.show">
            <option ng-value="true">true</option>
            <option ng-value="false">false</option>
        </select>
        <h4>text: </h4>
        <textarea ng-model="slide.text" cols="60" rows="5"></textarea>
        <div>
            <button class="delete-button" ng-click="$ctrl.update(slide)">update</button>
            <button ng-click="$ctrl.delete(slide)">delete</button>
        </div>

        <hr>
    </li>
</ul>

<h3>Add slide</h3>

<form ng-submit="$ctrl.addSlide()">
    <label>name: </label>
    <input type="text" ng-model="$ctrl.newSlide.name" required>
    <label>image url: </label>
    <input type="text" ng-model="$ctrl.newSlide.imgUrl" required>
    <img class="thumbnail" ng-src="{{$ctrl.newSlide.imgUrl}}">
    <label>text: </label>
    <input type="text" ng-model="$ctrl.newSlide.text">
    <label>link to: </label>
    <input type="text" ng-model="$ctrl.newSlide.link">
    <button type="submit">create</button>
</form>
