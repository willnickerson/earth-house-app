<div class="slider">
    <img ng-repeat="slide in $ctrl.slides" 
         ng-hide="!$ctrl.isCurrIndex($index)"
         ng-src="{{slide.imgUrl}}"
         class="slide-animation">

    <a class="arrow next" href="#" ng-click="$ctrl.nextSlide()">NEXT</a>
    <a class="arrow prev" href="#" ng-click="$ctrl.prevSlide()">PREV</a>
    
    <nav class="slider-nav">
        <div class="wrapper">
            <ul class="dots">
                <li class="dot" ng-repeat="slide in $ctrl.slides">
                    <a href="#" 
                        ng-class="{'active': $ctrl.isCurrIndex($index)}"
                        ng-click="$ctrl.setCurrIndex($index)"></a>
                </li>
            </ul>
        </div>
    </nav>
</div>
