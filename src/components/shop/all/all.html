<h2 class="item-header">Our Juices</h2>

<section class="items">

        <ul>
            <li class="item" ng-repeat="juice in $ctrl.juices">
                <img src="{{juice.imgUrl}}">
                <div class="item-info">
                    <a ui-sref="shop.item({
                    id: juice._id})">{{juice.name}}</a>
                    <p>${{juice.price}}.00</p>
                </div>
            </li>
        </ul>
</section>
