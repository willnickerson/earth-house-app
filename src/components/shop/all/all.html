<section class="items">

    <h2>Our Juices</h2>
        <ul>
            <li class="item" ng-repeat="juice in $ctrl.juices">
                <img src="{{juice.imgUrl}}">
                <div class="item-info">
                    <h4 ui-sref="shop.item({
                    id: juice._id})">{{juice.name}}</h4>
                    <p>${{juice.price}}.00</p>
                </div>
            </li>
        </ul>
</section>
