<div class="loading-bar"></div>

<section class="articles clearfix">
    <div ng-repeat="article in $ctrl.articles" class="article">
        <div class="text-button">
            <a href="{{article.link}}">{{article.title}}</a>
        </div>
        <div class="frame">
            <img ng-if="article.imgUrl !== ''" ng-src="{{article.imgUrl}}">
            <p ng-if="article.text !== ''">{{article.text}}</p>
        </div>
    </div>
</section>
